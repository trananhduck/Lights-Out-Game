<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Lights Out Game</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <!-- Main Screen -->
    <div id="main-screen">
      <h1>Welcome to the Lights Out Game</h1>
      <div class="loader">
        <div class="cell d-0"></div>
        <div class="cell d-1"></div>
        <div class="cell d-2"></div>

        <div class="cell d-1"></div>
        <div class="cell d-2"></div>

        <div class="cell d-2"></div>
        <div class="cell d-3"></div>

        <div class="cell d-3"></div>
        <div class="cell d-4"></div>
      </div>
      <button id="play">Play</button>
      <button id="tutorial">Tutorial</button>
      <button id="help">Help</button>
    </div>
    <!-- Game Screen -->
    <div id="game-screen">
      <div id="game-header">
        <button id="back">Back</button>
        <button id="reset">Reset</button>
        <div id="timer">Time: <span id="time">00:00:00</span></div>
      </div>
      <div id="game-container">
        <div id="target-container">
          <h2>Target</h2>
          <div id="target-image"></div>
        </div>
        <div id="board-container">
          <h2>Game Board</h2>
          <div id="game-board"></div>
        </div>
      </div>
      <div id="level-info">
        <p>Level: <span id="level-number">1</span></p>
        <button id="next-level" disabled>Next Level</button>
      </div>
    </div>
    <!-- Congratulations Screen -->
    <div id="congratulations-screen" style="display: none">
      <h1>Congratulations!</h1>
      <p>You completed all levels in <span id="final-time">00:00:00</span></p>
      <button id="back-to-main">Back to Main Screen</button>
    </div>
    <!-- Modal for game rules -->
    <div id="tutorial-modal" class="modal">
      <div class="modal-content">
        <span class="close">&times;</span>
        <h2>Game Rules</h2>
        <p>Lights Out pattern by toggling cells on the game board...</p>
      </div>
    </div>
    <!-- Confirm Exit Modal -->
    <div id="exit-modal" class="modal">
      <div class="modal-content">
        <span class="close-exit">&times;</span>
        <p>Are you sure you want to exit?</p>
        <button id="confirm-exit">Yes</button>
        <button id="cancel-exit">No</button>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
